<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - checkBox</title>
</head>
<body>
	<h1>Form - checkBox</h1>
	<fieldset>
	<legend>취미 선택</legend>
	<!-- fieldset으로 그룹핑한 것에 대한 제목을 붙여주는 태그 -->
		<h3>취미를 선택해주세요</h3>
		<!-- 중복 선택 가능-->
		<!-- 체크박스로 넘기는 값은 똑같은 이름으로 여러 개의 데이터가 들어오기 때문에 배열 타입으로 받아야 한다. -->
		<form action="#" method="get">
			<input type="checkbox" name="hobby" value="게임">게임하기
			<input type="checkbox" name="hobby" value="노래">노래하기
			<input type="checkbox" name="hobby" value="영화보기">영화보기
			<input type="checkbox" name="hobby" value="잠자기">잠자기
		
			<button type="submit">서버 전송</button>
		</form>
	</fieldset>
</body>
</html>
