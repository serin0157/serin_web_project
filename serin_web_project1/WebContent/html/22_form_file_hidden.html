<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - file, hidden</title>
</head>
<body>
<!-- hidden 태그는 수정할 때 사용, 웹 브라우저에는 보이지 않아 form 태그 안 아무 곳에 넣으면 된다.  -->
	<h1>Form - file, hidden</h1>
	<form action="#" method="get">
		<input type ="hidden" name ="pid" value="t1234">
		
		<ul>
			<li>
				<!-- <label>파일선택</label> -->
				<input type="file" name="file1">
			</li>
			<li>
				<button type = "submit">서버전송</button>
			</li>
		</ul>
	</form>
	
	
	
</body>
</html>
