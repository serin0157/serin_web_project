<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paragraphs Tag</title>
</head>
<body>
<h1>HTML Paragraph - 문단을 구분 시 사용</h1>

		<p>첫번째 문단 시작입니다. <br><br><br><br>
		
		
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문단을 나누는 태그는 p태그입니다. 
		</p>
		
		<pre>두번째 문단 시작입니다. 
		
		
		
		    문단을 나누는 태그는 p태그입니다. 
		</pre>
		
		<p>세번째 문단 시작입니다. 
		문단을 나누는 태그는 p태그입니다. 
		</p>
</body>
</html>
