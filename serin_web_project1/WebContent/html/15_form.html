<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>	Login Form</title>
</head>
<body>
	<h1>Login Form</h1>
	<form action="서버주소" method="전송방식" name="폼 이름">
		<ul>
			<li>
				<label>아이디</label>
				<input type ="text">
			</li>
			<li>
				<label>패스워드</label>
				<input type ="password">
			</li>
			<li>
				<label>주소</label>
				<!-- label생략 시 html에서는 큰 차이가 없지만 css에서는 데이터를 찾을 수 없어 데이터를 적용할 수 없다. 모든 태그를 이용해서 감싸주어야 한다.-->
				<input type ="password">
			</li>
			<li>
				<button type="submit">로그인</button>
				<button type="reset">다시쓰기</button>
			</li>
		</ul>
	
	
	</form>
</body>
</html>
