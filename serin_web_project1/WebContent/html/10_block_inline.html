<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Block & inLine Tags</title>
	<style>
		p, div, h3, span{
			background-color:tomato;
		}
		span{
			display : block;
		}
	</style>
</head>
<body>
	<h1>Block & inLine</h1>
	<p>P태그 - Block level</p>
	<div>Div태그 - Block level</div>
	<h3>H3 태그 - Block level</h3>
	<img src="../images/짱구.jpg">
	<hr>
		<span>Span태그 - Inline level</span> 
		<a href = "#">A 태그 - Inline level</a>
		<img src="../images/짱구.jpg">
	</hr>
	
</body>
</html>
