<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form - etc...</title>
</head>
<body>
	<h3>datalist 태그</h3>
	<!-- list명과 id명을 같게 해야 한다.  -->
	<input list="browers">
	<datalist id="browers">
		<option value="chrome">
		<option value="safari">
		<option value="internet explorer">
	</datalist>
	
</body>
</html>
