<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Attribute Selector</title>
	<style>
		a[target="_self"]{
			background:tomato;
		}
		img{
			margin:10px;
		}
		img[title~='logo']{
			background:pink;
		}
		img[class|='cgv']{
			opacity:0.5;
		}
		img[class|="cgv"]:hover{
			opacity:1;
		}
		img[class$='test']{
			border:3px soild red;
		}
		img[class*='cg']{
			outline:5px solid blue;
		}
	
	</style>
</head>
<body>
	<h1>Attribute Selector</h1>
	<a href="#">Naver</a>
	<a href="#" target="_blank">Google</a>
	<a href="#" target="_self">Daum</a>
	<hr>
	<img src="h1_cgv.png" title="cgv logo" class="cgv-logo">
	<img src="h1_cgv.png" title="cgv" class="cgv-img">
	<img src="h1_cgv.png" title="logo" class ="cgvlogo">
	<img src="h1_cgv.png" title="logo" class ="cgvtest">
</body>
</html>
