<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Border Button</title>
	<style>
		button{
			padding:10px 20px;
			background:tomato;
			color:white;
		}
		
		.b1{border:2px solid blue;}
		.b2{border:none; border-radius:5px;} 
		/* 버튼은 독립된 형태이기 때문에 border가 삭제 가능하다./table은 border삭제 불가능 */
		.b3{border:2px solid gray; border-radius:5px;}
	</style>
</head>
<body>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
</body>
</html>
