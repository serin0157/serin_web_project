<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Width/Height</title>
	<style>
		p{
			background:mediumseagreen;
		}
		.p1{
			width:70%;
		}
		header{
			width:800px;
			border:2px solid red;
			/* header 안에 감싸져 있어 p1을 100%로 해도 800px를 넘길 수 없다. */
		}
		.p2{width:50%;}
		.p3{width:300px;}
		div{
				background:tomato;
				width:100%;
				height:20px;
				margin:10px;
			}
		
	</style>
</head>
<body>
	<p class="p1">p1</p>
	<header>
		<p class="p2">p2</p>
	</header>
	<p class="p3">p3</p>
	<hr> 
	<!-- 태그만 있고 안에 내용이 없을 경우 style이 적용되지 않는다 -> width와 height를 지정해주면 style이 적용된다.  -->
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
